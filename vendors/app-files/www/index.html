      // Hack to get ionic to switch modes in an iframe.
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        } 
      }

      const mode = getQueryVariable("mode") ? getQueryVariable("mode") : 'ios';   
      const html = document.getElementsByTagName('html');
      html[0].setAttribute('mode', mode );

      const repeater = {
        reload: async (id)=> {
          if (id) {
            const el = document.querySelector(`#${id}`);
            if (el) {
              await el.reload();
            }
            console.log('reload repeater');
            return;
            
          }
          
        },
        filter: async (id, query)=> {
          if (id) {
            const el = document.querySelector(`#${id}`);
            if (el) {
              await el.filter(query);
            }
            
          }
          
        }
      }

      const state = {
        set: async (name, data)=> {
          if (name) {
            await customElements.whenDefined('app-root');
            const root = document.querySelector('app-root');

            root.setTransient(name, data);
          }
        },
        get: async (name)=> {
          if (name) {
            await customElements.whenDefined('app-root');
            const root = document.querySelector('app-root');

            return await root.getTransient(name);
          }
        },
        setApi: async (data)=> {
          if (data) {
            await customElements.whenDefined('app-root');
            const root = document.querySelector('app-root');
            root.setApi(data);
          }
        },
        getApi: async ()=> {
          await customElements.whenDefined('app-root');
          const root = document.querySelector('app-root');

          return await root.getApi();
        }
      }

      const router = {
        push: async (route, animation = 'push')=> {
          if (route) {
            await customElements.whenDefined('ion-router');
            const el = document.querySelector('ion-router');
            if (el) {
              el.push(route, animation);
            }
            
          }      
        },
        back: async ()=> {
          await customElements.whenDefined('app-root');
          const el = document.querySelector('app-root');
          if (el) {
            el.back();    
          }
        }
      }

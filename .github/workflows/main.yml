on: push
name: ðŸš€ Deploy plugin on push
jobs:
  deploy_job:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      # - name: Copy to staging directory for deployment
      #   run: |
      #     mkdir .deploy
      #     rsync -av --progress --delete . .deploy --exclude .git --exclude node_modules --exclude .gitignore --exclude .github
        
      - name: Deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: ${{ secrets.USERNAME }}
            server: ${{ secrets.SERVER }}
            port: ${{ secrets.PORT }}
            local_path: './.deploy'
            remote_path: ${{ secrets.REMOTE_PATH }}
            sftp_only: true
            ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
